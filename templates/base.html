<html>
  <head>
    <title>{{ title  or "" }} CFDI Vault</title>
    <style type="text/css" media="screen">
      html {
        width: 840px;
        font-size: 1em;
        font-family: sans-serif;
        color: #191960;
        background: #fff;
        display:bock;
        text-align:center;
        margin: 0 auto;
        background: white url(/img/bg.jpg) no-repeat top left;
        border-left: 1px solid #333;
        border-right: 1px solid #333;
      }
      
      body {
        overflow-x: hidden;
      }
      p {	
        margin-left: 0em;
        margin-bottom: 1ex;
        margin-top: 0.5ex;
      }
      #header {
        padding:0 10px 10px 10px;
        background:#CCC url(/img/cabecera.jpg);
        border:1px solid #333;
      }
      ul.menu li {
        display:block;
        float:left;
        padding:10px;
        border:1px solid #333;
        background:white;
        margin-right: 10px;
      }
      ul.menu a:hover li {
        background:black;
        color:white;
      }
      #contenido {
        float:left;
        clear:both;
      }
      #next {
        padding:30px;
      }
      #next a {
        padding:10px;
      }
      #next a:hover {
        background-color:#CECECE;
      }
    </style>

<script type="text/javascript" src="/js/bsn.AutoSuggest_2.1.3_comp.js" charset="utf-8"></script><link rel="stylesheet" href="/css/autosuggest_inquisitor.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>

    <div id="header">

    <h1 style="color:white">:CFDI Vault:</h1>
    <ul class="menu">
      <a href="/"><li>Listado</li></a>
      <a href="/listado/xmes"><li>X mes</li></a>
      <a href="/listado/xproveedor"><li>X emisor</li></a>
      <a href="/listado/xreceptor"><li>X receptor</li></a>
    </ul>
    <form method="get" action="/concepto" class="asholder">
      <input type="hidden" id="testid" value="" style="font-size: 10px; width: 20px;" disabled="disabled" />
      <input style="width: 200px" type="text" id="testinput" value="" name="noIdentificacion" /> 
    </form>

    </div> 

    <div id="contenido">


      {{ !base }}
    </div> 
    


    <script type="text/javascript">
      var options = {
        script:"/ajax?json=true&limit=6&",
        varname:"noIdentificacion",
        json:true,
        shownoresults:false,
        maxresults:6,
        callback: function (obj) { document.getElementById('testid').value = obj.id; }
      };
      var as_json = new bsn.AutoSuggest('testinput', options);	
    </script>

  
  </body>
</html>
