<html>
  <head>
    <title>{{ title  or "" }} CFDI Vault</title>
    <style type="text/css" media="screen">
      html {
        width: 840px;
        font-size: 1em;
        font-family: sans-serif;
        color: #191960;
        background: #fff;
        display:bock;
        text-align:center;
        margin: 0 auto;
      }
      
      body {

        overflow-x: hidden;
      }
      p {	
        margin-left: 0em;
        margin-bottom: 1ex;
        margin-top: 0.5ex;
      }
      #header {
        padding:0 10px 10px 10px;
        background-color:#CCC;
        border:1px solid #333;
      }
      ul.menu li {
        display:block;
        float:left;
        margin-right: 10px;
      }
      #contenido {
        float:left;
        clear:both;
      }
    </style>

<script type="text/javascript" src="/js/bsn.AutoSuggest_2.1.3_comp.js" charset="utf-8"></script><link rel="stylesheet" href="/css/autosuggest_inquisitor.css" type="text/css" media="screen" charset="utf-8" />
  </head>
  <body>

    <div id="header">

    <h1>:CFDI Vault:</h1>
    <ul class="menu">
      <li><a href="/">Listado</a></li>
      <li><a href="/listado/xmes">X mes</a></li>
      <li><a href="/listado/xproveedor">X emisor</a></li>
      <li><a href="/listado/xreceptor">X receptor</a></li>
    </ul>
    <form method="get" action="/concepto" class="asholder">
      <input type="hidden" id="testid" value="" style="font-size: 10px; width: 20px;" disabled="disabled" />
      <input style="width: 200px" type="text" id="testinput" value="" name="noIdentificacion" /> 
      <input type="submit" value="submit" />
    </form>

    </div> 

    <div id="contenido">


      {{ !base }}
    </div> 
    


    <script type="text/javascript">
      var options = {
        script:"/ajax?json=true&limit=6&",
        varname:"noIdentificacion",
        json:true,
        shownoresults:false,
        maxresults:6,
        callback: function (obj) { document.getElementById('testid').value = obj.id; }
      };
      var as_json = new bsn.AutoSuggest('testinput', options);	
    </script>

  
  </body>
</html>
